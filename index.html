<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple calculator web application">
    
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- Main calculator wrapper -->
        <div class="calculator" role="application" aria-label="Calculator">
            <!-- Calculator form -->
            <form id="calcForm" onsubmit="return false">
                <!-- Display section -->
                <div class="display">
                    <input type="text" 
                           name="display" 
                           id="display" 
                           readonly 
                           aria-label="Calculator Display"
                           autocomplete="off">
                </div>
                
                <!-- Function buttons row -->
                <div class="button-row">
                    <input type="button" value="AC" 
                           onclick="clearDisplay()" 
                           class="operator" 
                           aria-label="All Clear"
                        style=" color: #76d7c4;">
                    <input type="button" value="DE" 
                           onclick="deleteLastChar()" 
                           class="operator" 
                           aria-label="Delete"
                        
                        style=" color: #76d7c4;">
                    <input type="button" value="." 
                           onclick="appendToDisplay('.')" 
                           class="operator" 
                           aria-label="Decimal Point"
                    
                        style=" color: #76d7c4;">
                    <input type="button" value="/" 
                           onclick="appendToDisplay('/')" 
                           class="operator" 
                           aria-label="Divide"
                        
                        style=" color: #76d7c4;">
                </div>
                
                <!-- Number pad rows -->
                <div class="button-row">
                    <input type="button" value="7" onclick="appendToDisplay('7')" aria-label="Seven">
                    <input type="button" value="8" onclick="appendToDisplay('8')" aria-label="Eight">
                    <input type="button" value="9" onclick="appendToDisplay('9')" aria-label="Nine">
                    <input type="button" value="*" onclick="appendToDisplay('*')" class="operator" aria-label="Multiply"
                        
                        style=" color: #76d7c4;">
                </div>
                
                <div class="button-row">
                    <input type="button" value="4" onclick="appendToDisplay('4')" aria-label="Four">
                    <input type="button" value="5" onclick="appendToDisplay('5')" aria-label="Five">
                    <input type="button" value="6" onclick="appendToDisplay('6')" aria-label="Six">
                    <input type="button" value="-" onclick="appendToDisplay('-')" class="operator" aria-label="Subtract"
                        
                        style=" color: #76d7c4;">
                </div>
                
                <div class="button-row">
                    <input type="button" value="1" onclick="appendToDisplay('1')" aria-label="One">
                    <input type="button" value="2" onclick="appendToDisplay('2')" aria-label="Two">
                    <input type="button" value="3" onclick="appendToDisplay('3')" aria-label="Three">
                    <input type="button" value="+" onclick="appendToDisplay('+')" class="operator" aria-label="Add"
                        
                        style=" color: #76d7c4;">
                </div>
                
                <div class="button-row">
                    <input type="button" value="00" onclick="appendToDisplay('00')" aria-label="Double Zero">
                    <input type="button" value="0" onclick="appendToDisplay('0')" aria-label="Zero">
                    <input type="button" value="=" onclick="calculateResult()" class="equal operator" aria-label="Equals"    
                        style=" color: #76d7c4;">
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
